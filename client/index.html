<!DOCTYPE html>
  <html ng-app="howWasIt">
    <head>
      <meta charset="utf-8"/>
      <title>HowWasIt</title>
      <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" type="text/css" href="styles/style.css"/>
      <script src="bower_components/jquery/jquery.min.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

      <!-- angular modules -->
      <script src="app/app.js"></script>
      <script src="app/home/home.js"></script>
      <script src="app/home/map/map.js"></script>
      <script src="app/home/topfive/topfive.js"></script>
      <script src="app/home/friends/friends.js"></script>
      <script src="app/login/login.js"></script>

    </head>

    <body class="container">

      <nav class=" navbar navbar-default">
        <div class="navbar-header">
          <div class="col-md-4" class="reviewBox" class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Add Review
              <span class="caret"></span>
            </button>
            <form class="dropdown-menu">
              Location: <input type="text" name="location"><br>
              Review: <input type="text" name="review"><br>
              <input type="submit" value="Submit">
            </form>

            <div class="col-md-4" class="page-title">HowWasIt</div>
            <div class="search-box">
              <form class="navbar-form navbar-left" role="search">
                <input type="text" class="form-control" placeholder="Search">
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
        </div>
      </nav>

      <div ui-view></div>

    </body>

  </html>
